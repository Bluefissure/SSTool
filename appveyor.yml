configuration: Release

image:
  - Visual Studio 2017
  
cache:
  - packages -> **\packages.config

before_build:
  - nuget restore FFXIVTool.sln
  
build:
  project: FFXIVTool.sln
    
after_build:
  7z a SSTool.zip %APPVEYOR_BUILD_FOLDER%\FFXIVTool\bin\%CONFIGURATION%\*.exe %APPVEYOR_BUILD_FOLDER%\FFXIVTool\bin\%CONFIGURATION%\*.txt %APPVEYOR_BUILD_FOLDER%\FFXIVTool\bin\%CONFIGURATION%\OffsetSettings.xml
    
artifacts:
  - path: SSTool.zip
    name: SSTool

deploy:
  provider: Github
  draft: true
  auth_token:
    secure: YTu4crUwOEzeE0vpM39Lj1bbaXWPBaGyfS3aTWHqopVyfNUjuET/GMb1ixJdaVEk
  artifact: SSTool.zip
  on:
    branch: master
    appveyor_repo_tag: true